<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row mt-5">
    <div class="col-3">
        <div class="card">
            <div class="card-body text-warning">
                <h3 class="card-title">Меню</h3>
                <div class="row mt-5">
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Главная</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Категории</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Заказы</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Контакты</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="Katana.jpg" class="img-thumbnail" alt="...">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle bg-black btn-outline-success text-white"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-white" href="#">Профиль</a></li>
                                <li><a class="dropdown-item text-danger" href="#">Выход</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9 ">
        <div class="row mt-5">
            <div class="text-warning text-center">
                <h1>Каталог</h1>
                <div class="text-center">
                    <div class="row mt-5">
                        <div class="col-4">
                            <div class="card" style="width: 18rem;">
                                <img src="Comp.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Cистемные блоки</h5>
                                    <p class="card-text">Здесь будет располагаться информация по категории товара</p>
                                    <a href="#" class="btn btn-success disabled" tabindex="-1" role="button"
                                       aria-disabled="true">View</a>
                                    <a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button"
                                       aria-disabled="true">Edit</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card" style="width: 18rem;">
                                <img src="Tele.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Телевизоры</h5>
                                    <p class="card-text">Здесь будет располагаться информация по категории товара</p>
                                    <a href="#" class="btn btn-success disabled" tabindex="-1" role="button"
                                       aria-disabled="true">View</a>
                                    <a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button"
                                       aria-disabled="true">Edit</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card" style="width: 18rem;">
                                <img src="Box.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Категория 1</h5>
                                    <p class="card-text">Здесь будет располагаться информация по категории товара</p>
                                    <a href="#" class="btn btn-success disabled" tabindex="-1" role="button"
                                       aria-disabled="true">View</a>
                                    <a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button"
                                       aria-disabled="true">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
