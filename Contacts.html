<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row mt-5">
    <div class="col-3">
        <div class="card">
            <div class="card-body text-warning">
                <h3 class="card-title">Меню</h3>
                <div class="row mt-5">
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Главная</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Категории</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Заказы</button>
                    <button type="button" class="btn btn-outline-success text-warning btn-lg">Контакты</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="Gig.jpg" class="img-thumbnail" alt="...">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle bg-black btn-outline-success text-white"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-white" href="#">Профиль</a></li>
                                <li><a class="dropdown-item text-danger" href="#">Выход</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9 ">
        <div class="text-warning">
            <h1>Контакты</h1>
            <div class="row mt-5">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Имя</label>
                                    <input name='username' type="text" class="form-control"
                                           id="exampleFormControlInput1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input name='email' type="email" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Сообщение</label>
                                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1"
                                              rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                            Наши контакты
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                         data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <strong>Позвоните нам
                                                Есть вопросы? Мы поможем!
                                                8 (777) 777‑777‑7 для Москвы
                                                8 (800) 555‑555‑5 для регионов.</strong>
                                            Напишите нам
                                            Идеи? Предложения?
                                            Мы открыты для любых вопросов!
                                            Написать на 24@ololl.ru.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                    crossorigin="anonymous"></script>
</body>
</html>
